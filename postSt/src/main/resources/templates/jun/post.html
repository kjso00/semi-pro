<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 등록</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>게시글 등록</h1>
    <!-- 폼 시작 -->
    <form id="blogForm" action="/jun" method="post">
        <!-- 블로그 제목 입력 필드 -->
        <div class="mb-3">
            <label for="blogTitle" class="form-label">블로그 제목 :</label>
            <input type="text" class="form-control" id="blogTitle" name="blogTitle" required>
        </div>
        <!-- 블로그 내용 입력 필드 -->
        <div class="mb-3">
            <label for="blogContent" class="form-label">블로그 내용 : </label>
            <textarea class="form-control" id="blogContent" name="blogContent" rows="5" required></textarea>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary">등록</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/jun/main'">홈</button>

    </form>
</div>
<!-- 부트스트랩 JS 링크 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
