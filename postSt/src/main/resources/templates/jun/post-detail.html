<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Detail</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .unlike-button {
            background-color: burlywood;
        }

        .like-button {
            background-color: crimson;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4" th:text="${blog.blogTitle}">Blog Title</h1>
    <div class="card">
        <div class="card-body">
            <p class="card-text" th:text="${blog.blogContent}"></p>
            <p class="card-text">
                <small class="text-muted" th:text="${#dates.format(blog.createDate, 'yyyy-MM-dd HH:mm:ss')}"></small>
            </p>
        </div>
    </div>
    <button class="btn btn-primary mt-3" onclick="location.href='/jun/post-list'">목록으로</button>
</div>
<div>
    <button class="like-button" th:classappend="${blog.like == 1} ? 'btn-blue' : ''" onclick="likeMethod()">
        좋아요
    </button>
    <button type="submit" class="unlike-button" th:classappend="${blog.like == 0} ? 'btn-blue' : ''">안좋아요</button>
</div>
<script th:inline="javascript">


    const likeMethod = () => {
        const id = [[${blog.id}]];
        fetch(`/jun/post-detail/${id}/like`, {
            method: "POST"
        }).then(res => res.json()).then(data => console.log(data))
            .catch(error => console.log(error));
    }
</script>
</body>
</html>
