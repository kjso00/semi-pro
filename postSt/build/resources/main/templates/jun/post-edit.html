<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Edit Post</h1>
    <form th:action="@{/jun/update}" th:object="${junBlogDTO}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{blogTitle}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" th:field="*{blogContent}" class="form-control" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
