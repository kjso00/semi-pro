<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
    <link th:href="@{/css/bloli.css}" rel="stylesheet" />
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">블로그 목록</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Created Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog : ${blogList}">
            <td th:text="${blog.blogTitle}"></td>
            <td th:text="${blog.blogContent}"></td>
            <td th:text="${#dates.format(blog.createDate, 'yyyy-MM-dd')}"></td>
            <td>
                
            </td>
        </tr>
        </tbody>

    </table>
    <div class="d-flex justify-content-center">
        <a th:href="@{/jun}" class="btn btn-primary">새 글 작성</a>
    </div>
</div>
</body>
</html>
