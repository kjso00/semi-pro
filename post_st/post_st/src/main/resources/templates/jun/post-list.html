<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
    <link th:href="@{/css/list.css}" rel="stylesheet" />


</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Blog List</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <!--<th>Content</th>-->
            <th>Created Date</th>
            <th>OPTION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog : ${blogList}">
            <td th:text="${blog.blogTitle}"></td> 
            <!--<a th:href="@{'/blogs/' + ${blog.id}}" th:text="${blog.blogTitle}"></a>-->
         <!--   <td th:text="${blog.blogContent}"></td> -->
            <td th:text="${#dates.format(blog.createDate, 'yyyy-MM-dd')}"></td>



        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" onclick="location.href='/jun/main'">í™ˆ</button>
</div>

</body>
</html>
