<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/share-post.css}">
    <script th:src="@{/js/share-post.js}"></script>
</head>
<body>
<!--메인 -->
<h1>다녀온 여행 자랑하기</h1>
<div class="content">
    <div class="header-section">
        <p>전체 게시물</p>
        <select class="post-filter">
            <option value="popular">조회순 ❤</option>
            <option value="recent">최신순 ❤</option>
        </select>
    </div>
    <div class="search-section">
        <label for="region-search">지역 검색하기:</label>
        <input type="text" id="region-search" placeholder="지역 입력">
        <button id="search-button">검색</button>
    </div>

    <!-- Thymeleaf 반복문을 사용하여 게시물 출력 -->
    <div th:each="post : ${posts}" class="post" th:data-region="${post.region}">
        <div class="thumbnail">
            <img th:src="${post.thumbnailUrl}" alt="썸네일">
        </div>
        <div class="post-content">
            <h3 th:text="${post.author}">김 화연</h3>
            <p th:text="${post.previewText}">두 번째 게시물의 세 줄 미리보기입니다. 여기에는 더 많은 내용이 있을 수 있습니다.</p>
            <a href="#" class="read-more">더 보기</a>
        </div>
    </div>
</div>

</body>
</html>
